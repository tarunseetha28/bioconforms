<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Example</title>
    <style>.form-row {
  flex-wrap: wrap;
  display: flex;
}

.form-row label, .form-row input {
  margin-right: 10px;
}

.form-row label {
  flex-basis: 30%;
}

.form-row input {
  flex-basis: 70%;
}

</style>
</head>

<body>
    <form>
        <select id="doseform" name="roa">
            <option value="">Suspected Counterfeit Product</option>
            <option value="pharmacist">Suspected Contamination</option>
            <option value="physician">Questionable Stability</option>
            <option value="nurse">Defective Components</option>
            <option value="therapeutic-failures">Therapeutic failures (product didn't work)</option>
            <option value="product-confusion">Product confusion (caused by name, labeling, design, or packaging)
            </option>
            <option value="super-potent">Suspected super potent or sub potent medication</option>
            <option value="labeling-problems">Labeling problems caused by printing error/omissions</option>
            <option value="other-problem">Other</option>
        </select>

        <div id="other-problem-details" style="display: none">
            <label for="other-problem-description">Please provide details:</label>
            <input type="text" id="other-problem-description" name="other-problem-description">
        </div>

    </form>

    <script>// Get references to the relevant elements
var doseform = document.getElementById("doseform");
var otherProblemDetails = document.getElementById("other-problem-details");
// Add an event listener to the select element
doseform.addEventListener("change", function() {
    // If the selected option has a value of "other-problem", show the text input field
    if (this.value === "other-problem") otherProblemDetails.style.display = "block";
    else otherProblemDetails.style.display = "none";
});

</script>
<script src="/test.b1b66a44.js"></script></body>

</html>
