<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Example</title>
    <style>.tab-container {
  flex-direction: column;
  display: flex;
}

.tab {
  margin-bottom: 1rem;
  display: flex;
}

.tab button {
  cursor: pointer;
  background-color: #ddd;
  border: none;
  outline: none;
  margin-right: .5rem;
  padding: .5rem 1rem;
  font-size: 1rem;
}

.tab button:hover, .tab button.active {
  background-color: #bbb;
}

.tabcontent {
  padding: 1rem;
  display: none;
}

.tabcontent h2 {
  margin-top: 0;
}

</style>
</head>

<body>
    <div class="tab-container">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'login')">Login</button>
            <button class="tablinks" onclick="openTab(event, 'signup')">Sign Up</button>
        </div>

        <div id="login" class="tabcontent">
            <h2>Login Form</h2>
            <!-- Login form code here -->
        </div>

        <div id="signup" class="tabcontent">
            <h2>Sign Up Form</h2>
            <!-- Sign up form code here -->
        </div>
    </div>
    <script>// Open the default tab on page load
document.getElementById("login").style.display = "block";
// Function to switch between tabs
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    // Hide all tab content
    tabcontent = document.getElementsByClassName("tabcontent");
    for(i = 0; i < tabcontent.length; i++)tabcontent[i].style.display = "none";
    // Remove the "active" class from all tab links
    tablinks = document.getElementsByClassName("tablinks");
    for(i = 0; i < tablinks.length; i++)tablinks[i].className = tablinks[i].className.replace(" active", "");
    // Show the selected tab content and mark the button as active
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

</script>
<script src="/test.b1b66a44.js"></script></body>

</html>
