<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Example</title>
    <style>
        .form-row {
            display: flex;
            flex-wrap: wrap;
        }

        .form-row label,
        .form-row input {
            margin-right: 10px;
        }

        .form-row label {
            flex-basis: 30%;
        }

        .form-row input {
            flex-basis: 70%;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-row">
            <label for="field1">Field 1:</label>
            <input type="text" id="field1" name="field1">
            <label for="field2">Field 2:</label>
            <input type="text" id="field2" name="field2">
        </div>
        <!-- Other form fields go here -->
    </form>

</body>

</html>
