<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Example</title>
    <style>
        .form-row {
            display: flex;
            flex-wrap: wrap;
        }

        .form-row label,
        .form-row input {
            margin-right: 10px;
        }

        .form-row label {
            flex-basis: 30%;
        }

        .form-row input {
            flex-basis: 70%;
        }
    </style>
</head>

<body>
    <form>
        <input type="radio" name="eventtype" value="p1op1">no change in drug dose
        <input type="radio" name="eventtype" value="p1op2">interrupting drug dose
        <input type="radio" name="eventtype" value="p1op3">Dose modified
        <input type="radio" name="eventtype" value="p1op4">drug withdrawn
        <input type="radio" name="eventtype" value="p1op5">reducing drug dose
        <input type="radio" name="eventtype" value="p1op6">reducing drug dose<br><br>

        <div style="display:none;" id="p1op2">
            <p>interrupting drug dose</p>
        </div>
        <div style="display:none;" id="p1op3">
            <p>Dose modified</p>
        </div>
        <div style="display:none;" id="p1op4">
            <p>drug withdrawn</p>
        </div>

    </form>

    <script>
        function toggleProduct1() {
            var p1op2 = document.querySelector('input[name="eventtype"][value="p1op2"]');
            var p1op3 = document.querySelector('input[name="eventtype"][value="p1op3"]');
            var p1op4 = document.querySelector('input[name="eventtype"][value="p1op4"]');
            var p1op2Div = document.querySelector('#p1op2');
            var p1op3Div = document.querySelector('#p1op3');
            var p1op4Div = document.querySelector('#p1op4');

            // Hide the divs initially
            p1op2Div.style.display = 'none';
            p1op3Div.style.display = 'none';
            p1op4Div.style.display = 'none';

            // Show the selected div based on the clicked radio button
            if (p1op2.checked) {
                p1op2Div.style.display = 'block';
            } else if (p1op3.checked) {
                p1op3Div.style.display = 'block';
            } else if (p1op4.checked) {
                p1op4Div.style.display = 'block';
            }
        }

        // Call the function when the page loads to set the initial state
        toggleProduct1();

        // Add event listeners to the radio buttons to toggle the corresponding divs
        var eventTypeRadios = document.querySelectorAll('input[name="eventtype"]');
        for (var i = 0; i < eventTypeRadios.length; i++) {
            eventTypeRadios[i].addEventListener('click', toggleProduct1);
        }

    </script>
</body>

</html>
