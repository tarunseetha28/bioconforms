<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Example</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text {
            text-align: center;
            padding: 20px;
        }

        .image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .image img {
            max-width: 100%;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .text {
                flex: 1;
                order: 2;
                padding: 0 20px;
            }

            .image {
                flex: 1;
                order: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <h2>Text</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="image">
            <img src="./public/sciencetabletandportraitofamalescientistd20230110232449utc@2x.png" alt="">
        </div>
    </div>

</body>

</html>
