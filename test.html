<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Example</title>
    <style>
        .form-row {
            display: flex;
            flex-wrap: wrap;
        }

        .form-row label,
        .form-row input {
            margin-right: 10px;
        }

        .form-row label {
            flex-basis: 30%;
        }

        .form-row input {
            flex-basis: 70%;
        }
    </style>
</head>

<body>
    <form>
        <label>Whether the suspect product has been sent to Biocon for evaluation:</label>
        <input type="radio" name="evaluation" value="yes" onclick="showDateField()">Yes
        <input type="radio" name="evaluation" value="no">No

        <div id="dateField" style="display:none;">
            <label>If yes, date when sent to manufacturer:</label>
            <input type="date" name="sentDate">
        </div>
    </form>
    <script>
        function toggleDateField() {
            var evaluationYes = document.querySelector('input[name="evaluation"][value="yes"]');
            var dateField = document.getElementById('dateField');

            if (evaluationYes.checked) {
                dateField.style.display = 'block';
            } else {
                dateField.style.display = 'none';
            }
        }

        // call the function when the page loads to set the initial state
        toggleDateField();

        // add event listeners to the radio buttons to toggle the date field
        var evaluationRadios = document.querySelectorAll('input[name="evaluation"]');
        for (var i = 0; i < evaluationRadios.length; i++) {
            evaluationRadios[i].addEventListener('click', toggleDateField);
        }

    </script>
</body>

</html>
