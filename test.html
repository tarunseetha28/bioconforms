<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Example</title>
    <style>
        .nftab-container {
            display: flex;
            flex-direction: row;
        }

        /* Style the tabs */
        .nftab {
            display: flex;
            flex-direction: column;
            margin-right: 2rem;
        }

        .nftab button {
            background-color: #ffffff;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 20px 40px;
            font-size: 1rem;
            text-align: left;
            border-right: 4px solid rgba(128, 128, 128, 0.192);
        }

        .nftab button:hover {}

        .nftab button.active {
            background-color: #ffffff;
            border-right: 4px solid black;
        }

        /* Style the tab content */
        .nftabcontent {
            flex: 1;
            display: none;
            padding: 1rem;
        }

        .nftabcontent h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="nftab-container">
        <div class="nftab">
            <button class="nftablinks active" onclick="nfopenTab(event, 'reporter')">reporter</button>
            <button class="nftablinks" onclick="nfopenTab(event, 'patient')">patient</button>
            <button class="nftablinks" onclick="nfopenTab(event, 'suspect')">suspect</button>
            <button class="nftablinks" onclick="nfopenTab(event, 'event')">event</button>
        </div>

        <div id="reporter" class="nftabcontent">
            <h2>reporter Form</h2>
            <!-- reporter form code here -->
        </div>

        <div id="patient" class="nftabcontent">
            <h2>Sign Up Form</h2>
            <!-- Sign up form code here -->
        </div>

        <div id="suspect" class="nftabcontent">
            <h2>News</h2>
            <!-- News form code here -->
        </div>

        <div id="event" class="nftabcontent">
            <h2>Updates</h2>
            <!-- Updates code here -->
        </div>
    </div>
    <script>
        document.getElementById("reporter").style.display = "block";

        function nfopenTab(nfevt, nftabName) {

            var k, nftabcontent, nftablinks;

            nftabcontent = document.getElementsByClassName("nftabcontent");
            for (k = 0; k < nftabcontent.length; k++) {
                nftabcontent[k].style.display = "none";
            }
            nftablinks = document.getElementsByClassName("nftablinks");
            for (k = 0; k < nftablinks.length; k++) {
                nftablinks[k].className = nftablinks[k].className.replace(" active", "");
            }

            document.getElementById(nftabName).style.display = "block";
            nfevt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
